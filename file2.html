<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radiant Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6a00 0%, #ee0979 50%, #43cea2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 40px 32px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 24px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .login-input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 18px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.8);
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.2s;
        }
        .login-input:focus {
            box-shadow: 0 0 0 2px #ee0979;
        }
        .login-btn {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ee0979 0%, #ff6a00 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(238,9,121,0.2);
            transition: background 0.2s, transform 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #43cea2 0%, #ee0979 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .login-links {
            margin-top: 18px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
        }
        .login-links a {
            color: #fff;
            text-decoration: underline;
            opacity: 0.85;
            transition: opacity 0.2s;
        }
        .login-links a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Welcome Back</div>
        <form>
            <input class="login-input" type="text" placeholder="Username" required>
            <input class="login-input" type="password" placeholder="Password" required>
            <button class="login-btn" type="submit">Login</button>
        </form>
        <div class="login-links">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign Up</a>
        </div>
    </div>
